<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予測ページ - 朝顔の成長予測App</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .tabcontent {
      display: none;
    }
    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="{{ url_for('home') }}" class="btn btn-secondary btn-block">トップページへ戻る</a>
    <button class="btn btn-primary btn-block" onclick="openTab(event, 'predict-form')">予測フォーム</button>
    <button class="btn btn-primary btn-block" onclick="openTab(event, 'tab2')">タブ2</button>
    <button class="btn btn-primary btn-block" onclick="openTab(event, 'tab3')">タブ3</button>
  </div>
  <div class="content">
    <h2>朝顔の成長予測</h2>
    <form id="predict-form" class="tabcontent active" method="POST">
      <label>何日目の 朝顔 の長さが気になる？</label>
      <input type="text" name="textbox" value="{{ user_text | safe }}"><br>
      <label>予測値:</label>
      <label>{{ output | safe }} cm</label><br>
      <button type="submit" name="submit" class="btn btn-primary">予測</button>
    </form>
    <div id="tab2" class="tabcontent">
      <h3>タブ2のコンテンツ</h3>
    </div>
    <div id="tab3" class="tabcontent">
      <h3>タブ3のコンテンツ</h3>
    </div>
  </div>
  
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
